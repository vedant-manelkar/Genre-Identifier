<!DOCTYPE html>
<html>
<head>
  <title>Genre Identifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='input.css') }}">
</head>
<body>
  <h1 class="display-4" style="text-align: center;margin-top: 50px;"><i class="fa fa-microphone"></i> Genre Identifier  </h1><hr><br>
   <h4 class="display-5" style="text-align: center;">Upload an audio file of which you want to find the genre!</h4>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><i class="fa fa-upload"></i> Upload the audio file.</h5>
            <form class="form-signin"  method="POST" enctype="multipart/form-data">
              <hr class="my-4">
             <input type="file" id="audio" name="audio" class="file">
                <input type="submit" class="submit">
              <hr class="my-4">
              <div class="result" style="text-align:center; font-size: 35px;">Genre: {{ genre }} Probability: {{ prob1 }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<footer class="footer">
